<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>你是我最想探索的宇宙疆界</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
	<div id="app">
		{{ message }}
	</div>
</body>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: '你是我想探索的宇宙疆界'
		},
		methods: {
			openCenter() {
				this.$message({
					message: '居中的文字',
					center: true
				});
			}
		},
		mounted() {
			this.openCenter();
		},
	})
</script>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	body {
		background-color: #ccc;
	}
</style>

</html>
